            // Fixed Categories Order for better UX
            const fixedCategories = [
                "全部", "免安装充电款", "车载接线款", "人员定位款", "工牌款", 
                "宠物定位器", "牛羊定位器", "OBD定位器", "车充定位器", 
                "超长待机款", "海外/全球GPS", "纯北斗款", "对讲机", 
                "行业定制款", "加工定制款", "PCBA方案定制", "行车记录仪", 
                "视频智能终端", "软件平台"
            ];
            
            // Filter available categories in current shop
            const availableCats = new Set(list.map(p => p.category));
            const activeCategories = fixedCategories.filter(c => c === "全部" || availableCats.has(c));

            if (!activeCategories.includes(currentCategory)) {
                currentCategory = "全部";
            }
            renderCategoryTabs(activeCategories);

            // Filter by Category
            let distributionList = list; 
            if (currentCategory !== "全部") {
                distributionList = distributionList.filter(p => p.category === currentCategory);
            }

            // Filter by Search (Improved: Inclusive match)
            if (currentSearchQuery) {
                const searchTerms = currentSearchQuery.toLowerCase().split(/\s+/).filter(t => t.length > 0);
                distributionList = distributionList.filter(p => {
                    const text = (p.title + " " + p.model + " " + p.tags.join(" ") + " " + p.mainText).toLowerCase();
                    // Every term must be present in the text
                    return searchTerms.every(term => text.includes(term));
                });
            }

            // Filter by Price
            let displayList = [...distributionList];
            if (currentPriceFilter !== 'all') {
                displayList = displayList.filter(p => {
                    const price = p.basePrice;
                    if (currentPriceFilter === 'entry') return price < 40; 
                    if (currentPriceFilter === 'main') return price >= 40 && price <= 100;
                    if (currentPriceFilter === 'high') return price > 100;
                    return true;
                });
            }

            // Sort
            displayList.sort((a, b) => getSalesNum(b.sold) - getSalesNum(a.sold));

            // Update UI
            updateStatsUI(distributionList, displayList); 
            updateChart(displayList);
            renderProducts(displayList);
            updateFilterBadges();
        }

        // === 2. UI Updates ===

        function renderShopTabs() {
            const container = document.getElementById('shop-tab-container');
            container.innerHTML = shops.map(shop => {
                const isActive = shop === currentShop;
                return `
                <button 
                    onclick="switchShop('${shop}')"
                    class="shop-tab px-6 py-2 rounded-full text-sm font-semibold flex items-center gap-2 transition-all whitespace-nowrap flex-shrink-0
                    ${isActive ? 'active' : 'text-slate-600 hover:bg-white'}">
                    <i class="fas ${shopIcons[shop]} ${isActive ? 'text-white' : 'text-slate-400'}"></i>
                    ${shop}
                </button>
            `}).join('');
        }

        function renderCategoryTabs(categories) {
            const container = document.getElementById('category-tab-container');
            container.innerHTML = categories.map(cat => {
                const isActive = cat === currentCategory;
                return `
                <button 
                    onclick="switchCategory('${cat}')"
                    class="cat-tab pill-tab px-5 py-2 rounded-full text-xs font-semibold flex items-center gap-2 
                    ${isActive ? 'active' : 'text-slate-500 bg-transparent hover:bg-slate-100'}">
                    ${cat === '全部' ? '<i class="fas fa-layer-group text-[10px]"></i>' : ''}
                    ${cat}
                </button>
            `}).join('');
        }

        function updateStatsUI(distList, dispList) {
            let totalSKUs = 0;
            let totalLinks = dispList.length;
            
            dispList.forEach(p => {
                totalSKUs += p.skus.length;
            });

            let entry = 0, main = 0, high = 0;
            let distTotal = distList.length;
            
            distList.forEach(p => {
                if (p.basePrice < 40) entry++;
                else if (p.basePrice <= 100) main++;
                else high++;
            });

            const entryPct = distTotal > 0 ? Math.round((entry / distTotal) * 100) : 0;
            const mainPct = distTotal > 0 ? Math.round((main / distTotal) * 100) : 0;
            const highPct = distTotal > 0 ? Math.round((high / distTotal) * 100) : 0;

            animateValue("total-sku-count", parseInt(document.getElementById('total-sku-count').innerText)||0, totalSKUs, 500);
            animateValue("total-link-count", parseInt(document.getElementById('total-link-count').innerText)||0, totalLinks, 500);
            
            animateValue("entry-count", parseInt(document.getElementById('entry-count').innerText)||0, entry, 500);
            animateValue("main-count", parseInt(document.getElementById('main-count').innerText)||0, main, 500);
            animateValue("high-count", parseInt(document.getElementById('high-count').innerText)||0, high, 500);

            document.getElementById('entry-percent').innerText = entryPct + "%";
            document.getElementById('main-percent').innerText = mainPct + "%";
            document.getElementById('high-percent').innerText = highPct + "%";
            document.getElementById('entry-bar').style.width = entryPct + "%";
            document.getElementById('main-bar').style.width = mainPct + "%";
            document.getElementById('high-bar').style.width = highPct + "%";

            document.querySelectorAll('.stats-card').forEach(el => el.classList.remove('active', 'border-current', 'bg-gray-50'));
            if(currentPriceFilter === 'all') document.getElementById('card-all').classList.add('active');
            if(currentPriceFilter === 'entry') document.getElementById('card-entry').classList.add('active');
            if(currentPriceFilter === 'main') document.getElementById('card-main').classList.add('active');
            if(currentPriceFilter === 'high') document.getElementById('card-high').classList.add('active');
        }

        function updateFilterBadges() {
            const badge = document.getElementById('filter-badge');
            const nameSpan = document.getElementById('filter-name');
            const subTitle = document.getElementById('chart-subtitle');

            let title = currentShop;
            if(currentCategory !== '全部') title += ` > ${currentCategory}`;
            if(currentSearchQuery) title += ` + 搜索: "${currentSearchQuery}"`;
            subTitle.innerText = title;

            if (currentPriceFilter !== 'all') {
                badge.classList.remove('hidden');
                badge.classList.add('flex');
                if(currentPriceFilter === 'entry') nameSpan.innerText = "入门引流 (<40元)";
                if(currentPriceFilter === 'main') nameSpan.innerText = "主流热销 (40-100元)";
                if(currentPriceFilter === 'high') nameSpan.innerText = "高端进阶 (>100元)";
            } else {
                badge.classList.add('hidden');
                badge.classList.remove('flex');
            }
        }

        function animateValue(id, start, end, duration) {
            if (start === end) return;
            const range = end - start;
            let current = start;
            const increment = end > start ? 1 : -1;
            const stepTime = Math.abs(Math.floor(duration / range));
            const obj = document.getElementById(id);
            const timer = setInterval(function() {
                current += increment;
                obj.innerHTML = current;
                if (current == end) clearInterval(timer);
            }, stepTime > 0 ? stepTime : 10);
        }

        // === 3. Chart ===
        function updateChart(filteredProducts) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            const labels = filteredProducts.slice(0, 30).map(p => p.model); 
            const data = filteredProducts.slice(0, 30).map(p => p.basePrice);

            if (myPriceChart) myPriceChart.destroy();

            const colors = [
                '#3b82f6', '#8b5cf6', '#ec4899', '#f59e0b', '#10b981', '#6366f1',
                '#f43f5e', '#0ea5e9', '#84cc16', '#d946ef', '#06b6d4', '#f97316'
            ];

            const backgroundColors = data.map((_, index) => colors[index % colors.length]);

            myPriceChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '起售价格 (RMB)',
                        data: data,
                        backgroundColor: backgroundColors,
                        borderRadius: 6,
                        barPercentage: 0.7,
                        categoryPercentage: 0.8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: { duration: 800, easing: 'easeOutQuart' },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(30, 41, 59, 0.95)',
                            padding: 12,
                            cornerRadius: 8,
                            callbacks: { label: ctx => ' 起售价: ￥' + ctx.parsed.y }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#f1f5f9', borderDash: [4, 4] },
                            ticks: { font: { family: 'Noto Sans SC' }, color: '#94a3b8' },
                            border: { display: false }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { font: { family: 'Noto Sans SC' }, color: '#94a3b8', autoSkip: false, maxRotation: 45, minRotation: 45 },
                            border: { display: false }
                        }
                    }
                }
            });
        }

        // === 4. Product Grid ===
        function renderProducts(filteredList) {
            const container = document.getElementById('product-grid');
            if (filteredList.length === 0) {
                container.innerHTML = `<div class="col-span-full flex flex-col items-center justify-center py-20 text-slate-400">
                    <i class="fas fa-search text-4xl mb-4 text-slate-300"></i>
                    <p>该筛选条件下暂无商品</p>
                </div>`;
                return;
            }
            container.innerHTML = filteredList.map((p, index) => {
                let rankHTML = '';
                let cardClass = 'bg-white';
                let paddingClass = 'pl-5'; 

                if (index === 0) {
                    rankHTML = `<div class="absolute top-0 left-0 z-20 rank-badge bg-gradient-to-b from-amber-300 to-amber-500 text-white w-12 h-16 flex flex-col items-center justify-start pt-2 shadow-lg"><i class="fas fa-trophy text-xs mb-0.5"></i><span class="font-bold text-lg leading-none">1</span></div>`;
                    cardClass = 'bg-white rank-1-border transform -translate-y-2 shadow-xl';
                    paddingClass = 'pl-14'; 
                } else if (index === 1) {
                    rankHTML = `<div class="absolute top-0 left-0 z-20 rank-badge bg-gradient-to-b from-slate-300 to-slate-400 text-white w-10 h-14 flex flex-col items-center justify-start pt-2 shadow"><i class="fas fa-medal text-[10px] mb-0.5"></i><span class="font-bold text-base leading-none">2</span></div>`;
                    cardClass = 'bg-white rank-2-border';
                    paddingClass = 'pl-12';
                } else if (index === 2) {
                    rankHTML = `<div class="absolute top-0 left-0 z-20 rank-badge bg-gradient-to-b from-orange-300 to-orange-400 text-white w-10 h-14 flex flex-col items-center justify-start pt-2 shadow"><i class="fas fa-medal text-[10px] mb-0.5"></i><span class="font-bold text-base leading-none">3</span></div>`;
                    cardClass = 'bg-white rank-3-border';
                    paddingClass = 'pl-12';
                }

                // Dynamic Badge based on Shop
                let badgeColor = 'bg-slate-500';
                let badgeText = 'UNKNOWN';
                
                if (p.shop === '寻觅物联') {
                    badgeColor = 'bg-blue-600';
                    badgeText = 'XUNMI';
                } else if (p.shop === '阿菠萝') {
                    badgeColor = 'bg-rose-500';
                    badgeText = 'ABOLUO';
                } else if (p.shop === '超寻科技') {
                    badgeColor = 'bg-sky-500';
                    badgeText = 'CHAOXUN';
                } else if (p.shop === '斯沃德') {
                    badgeColor = 'bg-sky-600'; 
                    badgeText = 'SEEWORLD';
                } else if (p.shop === '途强') {
                    badgeColor = 'bg-orange-500';
                    badgeText = 'TUQIANG';
                } else if (p.shop === '信春科技') {
                    badgeColor = 'bg-violet-600';
                    badgeText = 'XINCHUN';
                } else if (p.shop === '卓比') {
                    badgeColor = 'bg-teal-600';
                    badgeText = 'ZOOBII';
                } else if (p.shop === '星迈') {
                    badgeColor = 'bg-indigo-500';
                    badgeText = 'XINGMAI';
                }

                return `
                <div class="${cardClass} rounded-2xl overflow-hidden card-shadow hover:shadow-2xl transition-all duration-300 flex flex-col h-full relative group">
                    ${rankHTML}
                    <div class="absolute top-0 right-0 ${badgeColor} text-white text-[10px] font-bold px-3 py-1 rounded-bl-xl z-10 shadow-sm tracking-wider">${badgeText}</div>
                    
                    <div class="p-6 border-b border-slate-100 bg-white ${paddingClass}">
                        <div class="main-text-badge inline-block px-3 py-1 rounded-r-full mb-3 shadow-sm">
                            <span class="text-xs font-black text-indigo-600 uppercase tracking-wide truncate max-w-[150px]">${p.mainText || '热销爆款'}</span>
                        </div>
                        
                        <div class="flex justify-between items-center mb-2">
                            <span class="bg-slate-100 text-slate-600 text-[10px] font-bold px-2 py-0.5 rounded border border-slate-200 uppercase tracking-wide truncate max-w-[120px]">${p.model}</span>
                            <span class="text-xs text-slate-400 flex items-center font-medium"><i class="fas fa-fire-alt text-rose-500 mr-1"></i> ${p.sold}</span>
                        </div>
                        <h3 class="font-bold text-slate-800 text-sm leading-relaxed line-clamp-2 h-10 group-hover:text-blue-600 transition-colors" title="${p.title}">${p.title}</h3>
                    </div>

                    <div class="p-6 flex-grow bg-white">
                        <div class="mb-5 flex items-baseline">
                            <span class="text-xs text-slate-400 font-medium mr-1">RMB</span>
                            <span class="text-3xl font-black text-blue-600 tracking-tight">${p.basePrice}</span>
                            <span class="text-xs text-slate-400 ml-1">起</span>
                        </div>
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${p.tags.map(tag => `<span class="text-[10px] border border-blue-100 text-blue-600 px-2.5 py-1 rounded-lg bg-blue-50 font-medium">${tag}</span>`).join('')}
                        </div>
                        <div class="text-xs text-slate-400 border-t border-dashed border-slate-100 pt-4 flex items-center">
                            <i class="fas fa-check-circle mr-1.5 text-emerald-400"></i> 源头工厂 | 现货极速发
                        </div>
                    </div>

                    <div class="bg-slate-50/50 p-4 border-t border-slate-100">
                        <div class="text-[10px] text-slate-400 uppercase font-bold mb-3 flex justify-between tracking-wider">
                            <span>规格报价</span>
                            <span class="text-blue-500 bg-blue-50 px-1.5 rounded">${p.skus.length} SKUs</span>
                        </div>
                        <div class="sku-list max-h-28 overflow-y-auto pr-2 space-y-1">
                            ${p.skus.map(sku => `
                                <div class="sku-table-row flex justify-between items-center py-1.5 px-2 rounded hover:bg-white hover:shadow-sm transition-all text-xs">
                                    <span class="text-slate-600 truncate w-2/3 pr-2 font-medium" title="${sku.name}">${sku.name}</span>
                                    <span class="font-black text-slate-800 w-1/3 text-right">${sku.price}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        // === Interaction Functions ===
        function switchShop(shopName) {
            currentShop = shopName;
            currentPriceFilter = 'all'; // Reset price filter on shop switch
            renderShopTabs(); // Update active tab state
            renderData(); // Re-render everything
        }

        function switchCategory(cat) {
            currentCategory = cat;
            currentPriceFilter = 'all';
            const tabs = document.querySelectorAll('.cat-tab');
            tabs.forEach(tab => {
                if(tab.innerText.includes(cat)) tab.classList.add('active');
                else tab.classList.remove('active');
            });
            renderData(); 
        }

        function filterByPrice(range) {
            currentPriceFilter = range;
            renderData();
        }

        function handleSearch(query) {
            currentSearchQuery = query;
            renderData();
        }

        // === Init ===
        document.addEventListener('DOMContentLoaded', () => {
            renderShopTabs();
            renderData();
        });
    </script>
</body>
</html>
